    <title>Ocultando textos com hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > a {
            display: none;
        }
        div:hover > a {
            display: block;
            background-color: #353232;
            color: white;
        }
        #link-util{
            width: 200px;
            text-decoration: none;
            border-radius: 12px;
        }
    </style>
</head>

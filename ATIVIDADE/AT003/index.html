<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logos/html5.ico.ico" type="image/x-icon"> <!--este link server tanto para colocar css tanto quanto ícones que estão aqui presentes-->
    <title>Teste de imagens</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <p>Abaixo você vai ver uma imagem</p>
    <img src="Html 200.webp" alt="logo html5"> <!--use ctrl+espaço para ver as opções de arquivo blz-->
    <p>Podemos também carregar arquivos em sub-pastas</p>
    <img src="logos/css 200.webp" alt="css3"> <!--use os mesmo atalho que foi usado anteriormete, mas localiza a pasta e os arquivos dentro dela-->
    <p>é possivel carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" alt="Javascript"> <!--essse aqui usa url, para carregar a imagem de outro servidor -->
    <h2>Ola o favicon lá em cima</h2>
</body>
</html>
